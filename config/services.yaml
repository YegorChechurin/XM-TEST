services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\Service\SymfonyRapidApiClient:
        arguments:
            $rapidApiKey: '%env(string:RAPID_API_KEY)%'